{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Make a Donation</h2>
    <form method="post" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Donation Type</label>
            <select name="donation_type" class="form-control" required>
                <option value="money">Money</option>
                <option value="food">Food</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control"
                placeholder="Describe your donation (e.g. rice, fruits, etc.)"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount (if money)</label>
            <input type="number" step="0.01" name="amount" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Donate</button>
    </form>
</div>
{% endblock %}
