{% extends 'base.html' %}

{% block title %}Donate Form | HungerFree{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Donation Form</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100 mt-3">Submit Donation</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
